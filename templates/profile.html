<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>User Profile</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
        }
        .sidebar {
            width: 100%;
            max-width: 350px;
            min-width: 200px;
            height: 100%;
            background-color: #A91D3A;
            position: fixed;
            left: 0;
            top: 0;
            overflow: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            align-items: center;
        }
        .sidebar .title {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .sidebar .title img {
            margin-right: 10px;
        }
        .sidebar .title h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .sidebar .button {
            width: 300px;
            background-color: #A91D3A;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
            font-size: 16px;
            margin-top: 15px;
        }
        .sidebar .button img {
            margin-right: 15px;
        }
        .sidebar .button:hover {
            transform: scale(1.05);
            background-color: #C13755;
        }
        .sidebar hr {
            width: 100%;
            margin: 20px 0;
            height: 1px;
            background-color: white;
            opacity: 0.5;
            border: none;
        }
        .sidebar p {
            color: white;
            font-size: 10px;
            margin-left: -270px;
        }
        .content {
            margin-left: 350px;
            padding: 20px;
            flex-grow: 1;
        }
        .icons {
            position: absolute;
            left: 1400px;
            top: -15px;
        }
        .search-bar {
            width: 100%;
            max-width: 590px;
            height: 30px;
            background-color: #EEEEEE;
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            margin-bottom: 20px;
        }
        .search-bar img {
            margin-right: 10px;
        }
        .search-bar input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            font-size: 14px;
            color: black;
        }
        .search-bar input::placeholder {
            color: black;
        }
        .profile-container {
            width: 550px;
            height : 900px;
            margin-top : 50px ;
            margin-left: 50px;
        }
        .profile-container h2{
            font-size: 25px;
            color: black;
            font-style: 'poppins';
        }
        .button-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}
.btn {
    padding: 10px;
    margin: 0px;
    background-color: white;
    color: #242731;
    border: none;
    transition: background 0.3s;
    font-family: 'Poppins', sans-serif;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    width: auto;
}

.btn:hover{
    background: rgba(169, 29, 58, 0.3); /* Slightly darker on hover */

}
.profile-btn {
    padding: 10px;
    margin: 0px;
    background: rgba(169, 29, 58, 0.3); /* Slightly darker on hover */
    color: #242731;
    border: none;
    transition: background 0.3s;
    font-family: 'Poppins', sans-serif;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    width: auto;
}

.profile-btn:hover {
    background: rgba(169, 29, 58, 0.3); /* Slightly darker on hover */
}

.profile-btn.active {
    background: rgba(169, 29, 58, 1); /* Fully opaque when active */
}

.profile {
    margin-left: 10px;
    margin-top: 20px;
    font-style: 'poppins';
    font-size: 15px;
    font-weight:bold;
    margin: 2px;
    color: #242731;
}
.update {
    margin-left: 10px;
    margin-top: 25px;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    margin: 2px;
    color: #242731;
}
        .profile-container hr {
            width: 900px;
            margin: 20px 0;
            height: 2px; /* Adjust height to make it thinner */
            background-color: #E9EAEC;
            opacity: 0.5; /* Adjust opacity to make it less bold */
            border: none; /* Remove border */
        }
        .Info-container {
            width: 900px;
        display: flex;
        flex-wrap: wrap; /* Enable wrapping */
        gap: 10px; /* Adjust the gap between columns */
        margin-bottom: 15px;
    }

    .Info-container p {
        margin: 0 0 5px;
        font-weight: 400;
        color: #242731;
        width: 300px; /* Adjust width of labels */
    }

    .Info-container input {
        flex: 1; /* Use remaining space */
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        width: 300px;
    }

    button {
        padding: 10px 20px;
        background-color: #A91D3A;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 16px;
    }

    button:hover {
        background-color: black;
    }
       
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <img src="/static/img/book.svg" alt="Book Icon" width="30" height="30">
            <h1>SICHUAN UNIVERSITY</h1>
        </div>
        <hr> <!-- Horizontal line -->
        <a href="#" class="button">
            <img src="/static/img/dash.svg" alt="Dash Icon" width="20" height="20">
            Dashboard
        </a>
        <hr>
        <p>ACADEMIC</p>
        <a href="/courses" class="button">
            <img src="/static/img/menu.svg" alt="Dash Icon" width="20" height="20">
            Courses
        </a>
        <a href="/accommodations" class="button">
            <img src="/static/img/location.svg" alt="Dash Icon" width="20" height="20">
            Accommodation
        </a>
        <a href="/books" class="button">
            <img src="/static/img/books.svg" alt="Dash Icon" width="20" height="20">
            Books
        </a>
        <a href="/profile" class="button">
            <img src="/static/img/profile.svg" alt="Dash Icon" width="20" height="20">
            Profile
        </a>
        <a href="/analysis" class="button">
            <img src="/static/img/analysis.png" alt="Dash Icon" width="20" height="20">
            Data Analysis
        </a>
        <hr>
        <p>SETTINGS</p>
        <a href="#" class="button">
            <img src="/static/img/SET.svg" alt="Dash Icon" width="20" height="20">
            Settings
        </a>
    </div>
    <div class="content">
        <img class="icons" src="/static/img/icons.svg" alt="Icons" width="100" height="100">
        <div class="search-bar">
            <img src="/static/img/search-normal.svg" alt="Search Icon" width="20" height="20">
            <input type="text" placeholder="Search">
        </div>
        <div class="profile-container">
            <h2 class="title">Profile</h2>
            <div class="button-container">
                <button class="btn" id="details-btn">Details</button>
                <button class="profile-btn" id="profile-btn">Profile</button>
                <button class="btn" id="password-btn">Password</button>
                <button class="btn" id="email-btn">Email</button>
                <button class="btn" id="notification-btn">Notification</button>
            </div>
            <p class="profile">Profile</p>
            <p class="update">Update your photo and personal details here.</p>
            <hr>
            <form action="/update_profile" method="POST">
                <div class="Info-container">
                    <div>
                        <p>Full Name</p>
                        <input type="text" id="full_name" name="full_name" placeholder="Imane Lakehal">
                    </div>
                    <div>
                        <p>Student ID</p>
                        <input type="text" id="student_id" name="student_id" placeholder="2021521460200">
                    </div>
                </div>
                <div class="Info-container">
                    <div>
                        <p>Gender</p>
                        <input type="text" id="gender" name="gender" placeholder="Female">
                    </div>
                    <div>
                        <p>Password</p>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="Info-container">
                    <div>
                        <p>Address</p>
                        <input type="text" id="address" name="address" placeholder="2445 Crosswind Drive">
                    </div>
                    <div>
                        <p>School</p>
                        <input type="text" id="school" name="school" placeholder="Sichuan University">
                    </div>
                </div>
                <div class="Info-container">
                    <div>
                        <p>Major</p>
                        <input type="text" id="major" name="major" placeholder="Software Engineering">
                    </div>
                    <div>
                        <p>Photo URL</p>
                        <input type="text" id="photo" name="photo" placeholder="Photo URL">
                    </div>
                </div>
                <div class="Info-container">
                    <div>
                        <p>Social Links</p>
                        <input type="text" id="social_links" name="social_links" placeholder="Social Links">
                    </div>
                </div>
                <div class="Info-container">
                    <div>
                       <p>Date of Birth</p>
                       <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Date of Birth">
                   </div>
                </div>
                <button type="submit">Update Profile</button>
            </div>
        </form>
        </div>
        
        

    
        <script src="static\js\scripts.js"></script>
</body>
</html>
