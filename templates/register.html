<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js" defer></script>
</head>
<body>
    <div class="split left">
        <div class="top-left">
            <h1 class="R-title">Register</h1>
            <p class="info">Enter your account details</p>
            <form id="register-form" class="register-form"  action="/register" method="POST">
                <div class="input-container">
                    <input type="text" id="full-name" name="full_name" placeholder="Full Name" required>
                </div>
                <div class="input-container">
                    <input type="text" id="student-id" name="student_id" placeholder="Student ID" required>
                </div>
                <div class="input-container">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-container">
                    <input type="password" id="new-password" name="password" placeholder="Password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility('new-password')">
                        <img src="/static/img/eye.svg" alt="Toggle visibility">
                    </span>
                </div>
                <div class="input-container">
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility('confirm-password')">
                        <img src="/static/img/eye.svg" alt="Toggle visibility">
                    </span>
                </div>
                <button type="submit" class="register-button">Register</button>
                <div class="login-link-container">
                    <p>Already have an account?</p>
                    <a href="/login" class="small-button" action="/login">Log In</a>
                </div>
            </form>
        </div>
    </div>
    <div class="split right">
        <div class="top-right">
            <h1 class="welcome">Welcome to</h1>
            <h1 class="portal">student portal</h1>
            <p class="register">Register to create your account</p>
            <img src="/static/img/scu.png" alt="scu logo" class="right-image">
        </div>
        <svg class="curvy-shape" viewBox="0 0 1440 320">
            <path fill="#A91D3A" fill-opacity="1" d="M0,320L60,293.3C120,267,240,213,360,192C480,171,600,181,720,192C840,203,960,213,1080,213.3C1200,213,1320,203,1380,197.3L1440,192L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
        </svg>
    </div>
    

</body>
</html>
