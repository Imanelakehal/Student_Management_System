<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js" defer></script>
</head>
<body>
    <h1>Available Courses</h1>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Instructor</th>
                <th>Enroll</th>
            </tr>
        </thead>
        <tbody>
            <!-- Using data attributes to store course info -->
            {% for course in courses %}
            <tr>
                <td>{{ course[1] }}</td>
                <td>{{ course[2] }}</td>
                <td>{{ course[3] }}</td>
                <td>
                    <form class="enroll-form" data-course-name="{{ course[1] }}">
                        <input type="hidden" name="course_id" value="{{ course[0] }}">
                        <button type="submit">Enroll</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('.enroll-form');
            
            forms.forEach(form => {
                form.addEventListener('submit', function(event) {
                    event.preventDefault();  // Prevent the default form submission

                    const courseId = form.querySelector('input[name="course_id"]').value;
                    const courseName = form.getAttribute('data-course-name');
                    const button = form.querySelector('button');

                    // Perform the AJAX request to enroll in the course
                    fetch('/enroll', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ course_id: courseId })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            alert(`SUCCESSFULLY ENROLLED IN ${courseName}`);
                            button.textContent = 'Enrolled';
                            button.disabled = true;
                        } else {
                            alert(`Error: ${data.message}`);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while processing your request.');
                    });
                });
            });
        });
    </script>
</body>
</html>
