<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js" defer></script>
    <style>
        .sidebar {
            width: 100%;
            max-width: 350px;
            min-width: 200px;
            height: 100%;
            background-color: #A91D3A;
            position: fixed;
            left: 0;
            top: 0;
            overflow: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar .title {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .sidebar .title img {
            margin-right: 10px;
        }
        .sidebar .title h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .sidebar hr {
            width: 100%;
            margin: 20px 0;
            height: 1px;
            background-color: white;
            opacity: 0.5;
            border: none;
        }
        .sidebar p {
            color: white;
            font-size: 12px;
            font-family: 'Poppins', sans-serif;
            text-align: left;
            width: 80%;
        }
        .sidebar .button {
            width: 300px;
            background-color: #A91D3A;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            margin-top: 15px;
        }
        .sidebar .button img {
            margin-right: 15px;
        }
        .sidebar .button:hover {
            transform: scale(1.05);
            background-color: #C13755;
        }
        .content {
            margin-left: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        .icons {
            position: absolute;
            left: 1000px;
        }
        .search-bar {
            width: 100%;
            max-width: 590px;
            height: 30px;
            background-color: #EEEEEE;
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            margin-left: 10px;
        }
        .search-bar img {
            margin-right: 10px;
        }
        .search-bar input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            font-size: 14px;
            color: black;
            font-family: 'Poppins', sans-serif;
        }
        .search-bar input::placeholder {
            color: black;
        }
        .rectangle-container {
           display: flex;
           justify-content: flex-start;
           margin-top: 30px;
           width: 100%; /* Ensuring container takes the full width */
        }

        .rectangle {
           flex: 1 1 0; /* Allow the rectangle to grow and shrink */
           max-width: 550px;
           height: 90px;
           background-color: #A91D3A;
           border-radius: 10px;
           display: flex;
           align-items: center;
           justify-content: center;
           color: white;
           font-family: 'Poppins', sans-serif;
           font-size: 18px;
           margin-right: 20px;
           padding: 10px;
        }
        .rectangle:nth-child(2) {
            background-color: rgba(235, 146, 152, 0.364); /* 10% color */
        }
        .rectangle:nth-child(3) {
            background-color: rgba(235, 146, 152, 0.364); /* 10% color */
        }
        .rectangle p{
            font-size: 15px;
            font-weight: bold;
            color: black;
        }
        .rectangle-icon {
            top: 10px; /* Adjust as necessary to position the icon */
            width: 40px; /* Adjust the size of the icon */
            height: 40px; /* Adjust the size of the icon */
            left: 50%; /* Center the icon horizontally */
            transform: translateX(-50%); /* Adjust centering */
        }
        .Course_table {
            margin-top: 30px;
            width: 100%;
            max-width: 1000px;
        }
        .Course_table h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
        }
        .Course_table table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Poppins', sans-serif;
        }
        .Course_table th, .Course_table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .Course_table th {
            background-color: #A91D3A;
            color: white;
        }
        .Course_table td form button {
            background-color: #A91D3A;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .Course_table td form button:hover {
            background-color: #C13755;
        }
        @media only screen and (min-width: 768px) {
            .sidebar {
                width: 350px;
            }
            .content {
                margin-left: 360px; /* Adjust margin-left to 10px more than sidebar */
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <img src="/static/img/book.svg" alt="Book Icon" width="30" height="30">
            <h1>SICHUAN UNIVERSITY</h1>
        </div>
        <hr>
        <a href="/dashboard" class="button">
            <img src="/static/img/dash.svg" alt="Dash Icon" width="20" height="20">
            Dashboard
        </a>
        <hr>
        <p>ACADEMIC</p>
        <a href="/courses" class="button">
            <img src="/static/img/menu.svg" alt="Dash Icon" width="20" height="20">
            Courses
        </a>
        <a href="#" class="button">
            <img src="/static/img/location.svg" alt="Dash Icon" width="20" height="20">
            Accommodation
        </a>
        <a href="#" class="button">
            <img src="/static/img/books.svg" alt="Dash Icon" width="20" height="20">
            Books
        </a>
        <a href="#" class="button">
            <img src="/static/img/profile.svg" alt="Dash Icon" width="20" height="20">
            Profile
        </a>
        <a href="#" class="button">
            <img src="/static/img/analysis.png" alt="Dash Icon" width="20" height="20">
            Data Analysis
        </a>
        <hr>
        <p>SETTINGS</p>
        <a href="#" class="button">
            <img src="/static/img/SET.svg" alt="Dash Icon" width="20" height="20">
            Settings
        </a>
    </div>
    <div class="content">
        <img class="icons" src="/static/img/icons.svg" alt="Icons" width="100" height="100">
        <div class="search-bar">
            <img src="/static/img/search-normal.svg" alt="Search Icon" width="20" height="20">
            <input type="text" placeholder="Search">
        </div>
        <div class="rectangle-container">
            <div class="rectangle">
                <img src="static\img\cp1.svg" alt="Total Courses Icon" class="rectangle-icon">
                <p>Total Courses</p>
            </div>
            <div class="rectangle">
                <img src="static\img\cp2.svg" alt="Enrolled In Icon" class="rectangle-icon">
                <p>Enrolled In</p>
            </div>
            <div class="rectangle">
                <img src="static\img\cp3.svg" alt="Wishlist Icon" class="rectangle-icon">
                <p>Wishlist</p>
            </div>
        </div>
        
        <div class="Course_table">
            <h1>Available Courses</h1>
            <table>
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Description</th>
                        <th>Instructor</th>
                        <th>Enroll</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Using data attributes to store course info -->
                    {% for course in courses %}
                    <tr>
                        <td>{{ course[1] }}</td>
                        <td>{{ course[2] }}</td>
                        <td>{{ course[3] }}</td>
                        <td>
                            <form class="enroll-form" data-course-name="{{ course[1] }}">
                                <input type="hidden" name="course_id" value="{{ course[0] }}">
                                <button type="submit">Enroll</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('.enroll-form');
            
            forms.forEach(form => {
                form.addEventListener('submit', function(event) {
                    event.preventDefault();

                    const courseId = form.querySelector('input[name="course_id"]').value;
                    const courseName = form.getAttribute('data-course-name');
                    const button = form.querySelector('button');

                    fetch('/enroll', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ course_id: courseId })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            alert(`SUCCESSFULLY ENROLLED IN ${courseName}`);
                            button.textContent = 'Enrolled';
                            button.disabled = true;
                            updateEnrolledCount();
                        } else {
                            alert(`Error: ${data.message}`);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while processing your request.');
                    });
                });
            });

            function updateEnrolledCount() {
                fetch('/courses')
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const newEnrolledCount = doc.querySelector('.rectangle:nth-child(2) p:last-child').textContent;
                        document.querySelector('.rectangle:nth-child(2) p:last-child').textContent = newEnrolledCount;
                    })
                    .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
