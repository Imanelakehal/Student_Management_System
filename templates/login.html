<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js" defer></script>
</head>
<body>
    <div class="split left">
        <div class="top-left">
            <h1 class="title">Login</h1>
            <p class="info">Enter your account details</p>
            <form class="login-form" method="POST" action="{{ url_for('login') }}">
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility()">
                        <img src="/static/img/eye.svg" alt="Toggle visibility">
                    </span>
                </div>
                <p>Forgot Password?</p>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
    <div class="split right">
        <div class="top-right">
            <h1 class="welcome">Welcome to</h1>
            <h1 class="portal">student portal</h1>
            <p class="login">Login to access your account</p>
            <img src="/static/img/scu.png" alt="scu logo" class="right-image">
        </div>
    </div>
    <svg class="curvy-shape" viewBox="0 0 1440 320">
        <path fill="#A91D3A" fill-opacity="1" d="M0,288L48,272C96,256,192,224,288,218.7C384,213,480,235,576,234.7C672,235,768,213,864,218.7C960,224,1056,256,1152,245.3C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
</body>
</html>
