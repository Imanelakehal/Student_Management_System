<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js" defer></script>
</head>
<body>
    <div class="split left">
        <div class="top-left">
            <h1 class="title">Login</h1>
            <p class="info">Enter your account details</p>
            
            <!-- Flash message container -->
            <div id="error-message" style="color: red;"></div>
            
            <form id="login-form" class="login-form" method="POST">
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility()">
                        <img src="/static/img/eye.svg" alt="Toggle visibility">
                    </span>
                </div>
                <p>Forgot Password?</p>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="register-link-container">
                <p>Not registered?</p>
                <a href="/register" class="small-button">Register</a> <!-- Updated link -->
            </div>
        </div>
    </div>
    <div class="split right">
        <div class="top-right">
            <h1 class="welcome">Welcome to</h1>
            <h1 class="portal">student portal</h1>
            <p class="login">Login to access your account</p>
            <img src="/static/img/scu.png" alt="scu logo" class="right-image">
        </div>
        <svg class="curvy-shape" viewBox="0 0 1440 320">
        <path fill="#A91D3A" fill-opacity="1" d="M0,320L60,293.3C120,267,240,213,360,192C480,171,600,181,720,192C840,203,960,213,1080,213.3C1200,213,1320,203,1380,197.3L1440,192L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
    </svg>
    </div>
    
    <script src="/static/js/scripts.js"></script>
</body>
</html>
