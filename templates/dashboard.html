<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            width: 100%; /* Set initial width to 100% */
            max-width: 350px; /* Set maximum width */
            min-width: 200px; /* Set minimum width */
            height: 100%;
            background-color: #A91D3A;
            position: fixed;
            left: 0;
            top: 0;
            overflow: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar .title {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .sidebar .title img {
            margin-right: 10px;
        }
        .sidebar .title h1 {
            font-size: 25px;
            font-weight: bold;
            margin: 0;
        }
        .sidebar .button {
            width: 300px; /* Set width to 300px */
            background-color: #A91D3A; /* Set background color to match the sidebar */
            color: white; /* Set text color to white */
            border: none;
            border-radius: 30px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align text to the left */
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease; /* Smooth transition for transform and background color */
            text-decoration: none; /* Remove underline from link */
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            margin-top: 15px; /* Add margin above the button */
        }
        .sidebar .button img {
            margin-right: 15px;
        }
        .sidebar .button:hover {
            transform: scale(1.05); /* Slightly increase the size on hover */
            background-color: #C13755; /* Slightly less strong color on hover */
        }
    
        .content {
            margin-left: 0; /* Adjust margin-left to 0 */
            padding: 20px;
            display: flex;
            align-items: center;
            position: relative; /* Add relative positioning */
        }
        .icons {
            position: absolute; /* Use absolute positioning */
            left: 1000px; /* Set left margin to 300px */
        }
        .search-bar {
            width: 100%; /* Set width to 100% */
            max-width: 590px; /* Set maximum width */
            height: 30px;
            background-color: #EEEEEE;
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            margin-left: 60px; /* Adjust margin-left to 330px to account for icon width and spacing */
        }
        .search-bar img {
            margin-right: 10px;
        }
        .search-bar input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            font-size: 14px;
            color: black;
            font-family: 'Poppins', sans-serif;
        }
        .search-bar input::placeholder {
            color: black;
        }
        .sidebar hr {
            width: 100%;
            margin: 20px 0;
            height: 1px; /* Adjust height to make it thinner */
            background-color: white;
            opacity: 0.5; /* Adjust opacity to make it less bold */
            border: none; /* Remove border */
        }
        .sidebar p {
            color: white;
            font-size: 10px;
            margin-left: -270px;
        }

        @media only screen and (min-width: 768px) {
            /* Apply styles for screens wider than 768px */
            .sidebar {
                width: 350px;
            }
            .content {
                margin-left: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <img src="/static/img/book.svg" alt="Book Icon" width="30" height="30">
            <h1>SICHUAN UNIVERSITY</h1>
        </div>
        <hr> <!-- Horizontal line -->
        <a href="#" class="button">
            <img src="/static/img/dash.svg" alt="Dash Icon" width="20" height="20">
            Dashboard
        </a>
        <hr>
        <p>ACADEMIC</p>
        <a href="#" class="button">
            <img src="/static/img/menu.svg" alt="Dash Icon" width="20" height="20">
            Courses
        </a>
        <a href="#" class="button">
            <img src="/static/img/location.svg" alt="Dash Icon" width="20" height="20">
            Accomodation
        </a>
        <a href="#" class="button">
            <img src="/static/img/books.svg" alt="Dash Icon" width="20" height="20">
            Books
        </a>
        <a href="#" class="button">
            <img src="/static/img/profile.svg" alt="Dash Icon" width="20" height="20">
            Profile
        </a>
        <a href="#" class="button">
            <img src="/static/img/analysis.png" alt="Dash Icon" width="20" height="20">
            Data Analysis
        </a>
        <hr>
        <p>SETTINGS</p>
        <a href="#" class="button">
            <img src="/static/img/SET.svg" alt="Dash Icon" width="20" height="20">
            Settings
        </a>
    </div>
    <div class="content">
        <img class="icons" src="/static/img/icons.svg" alt="Icons" width="100" height="100">
        <div class="search-bar">
            <img src="/static/img/search-normal.svg" alt="Search Icon" width="20" height="20">
            <input type="text" placeholder="Search">
        </div>
    </div>
</body>
</html>
